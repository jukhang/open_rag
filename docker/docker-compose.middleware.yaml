services:
  langchat:
    build:
      context: ..
      dockerfile: docker/Dockerfile 
    image: langchat:latest 
    container_name: langchat
    volumes:
      - ../:/workspace               
      - /etc/localtime:/etc/localtime:ro
    working_dir: /workspace
    restart: always
    networks:
      - langchat_network
    ports:
      - "9009:9009" 
    environment:
      ENV_MODE: "production"
    command: python startup.py
